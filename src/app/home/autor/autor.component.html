<div class="pt-3 pb-3">
    <form [formGroup]="formAutor">
        <div class="col-12 row mr-0 ml-0">
            <div class="offset-2 col-8 text-center align-items-center">
                <h3>AUTORES</h3>
            </div>
            <div class="col-2 pt-3"> 
                <div class="text-right">
                    <button type="submit" class="btn btn-success w-100" (click)="volver()">Volver</button>
                </div>
            </div>

            <div class="col-6 pb-2">
                <label for="">Nombre (*)</label>
                <input type="text" class="form-control" formControlName="strNomCompleto">
            </div>

            <div class="col-6 pb-2">
                <label for="">Fecha de nacimiento</label>
                <input type="date" class="form-control" formControlName="dateNacimiento">
            </div>

            <div class="col-6 pb-2">
                <label for="">Ciudad de procedencia</label>
                <input type="text" class="form-control" formControlName="strCiudad">
            </div>

            <div class="col-6 pb-2">
                <label for="">Correo electr√≥nico</label>
                <input type="email" class="form-control" formControlName="strEmail">
            </div>

            <!--<div class="col-12 pb-2">
                <label>Busca tu nombre en la lista (*)</label>
                <select class="form-control text-uppercase" formControlName="idnombre" name="idnombre"  required>
                    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">{{cliente.strNombre}} {{cliente.strApellido}}</option>
                </select>
            </div> -->
            
            <div class="col-12 pt-3"> 
                <div class="text-center">
                <button type="submit" class="btn btn-primary w-100" [disabled]="!formAutor.valid" (click)="guardarAutor()">Guardar</button>
                </div>
            </div>

            
        </div>
    </form>
</div>

<div *ngIf="autores?.length>0" class="col-12 table-responsibe">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="text-left">Nombre</th>
                <th class="text-left">Ciudad</th>
                <th class="text-left">Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let autor of autores; let i=index">
                <td>{{autor.strNomCompleto}}</td>
                <td>{{autor.strCiudad }}</td>
                <td>{{autor.strEmail}}</td>
            </tr>
    </table>
</div>
