<div class="row p-3" >
    <div class="col-12 rows">
        <div class="row col-12">
            <div class="col-4 card border-0 text-center align-items-center" style="background-color: #ebebeb;">
                <div class="p-3 mb-3 rounded m-2">  
                <img src="assets/autor.png" class="card-img-top img60" alt="...">
                <div class="card-body">
                    <p class="text-center font-weight-bold"><a routerLink="/autor" class="">Autores</a></p>
                </div>
                </div>
            </div>
            <div class="col-4 card border-0 text-center align-items-center" style="background-color: #ebebeb;">
                <div class="p-3 mb-3 rounded m-2">  
                <img src="assets/editorial.png" class="card-img-top img60" alt="...">
                <div class="card-body">
                    <p class="text-center font-weight-bold"><a routerLink="/libro" class="">Editoriales</a></p>
                </div>
                </div>
            </div>

            <div class="col-4 card border-0 text-center align-items-center" style="background-color: #ebebeb;">
                <div class="p-3 mb-3 rounded m-2">  
                <img src="assets/libro.png" class="card-img-top img60" alt="...">
                <div class="card-body">
                    <p class="text-center font-weight-bold"><a routerLink="/libro" class="">Libros</a></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-autor *ngIf="opcion==1"></app-autor>
<app-editorial *ngIf="opcion==3"></app-editorial>
<app-libro *ngIf="opcion==2"></app-libro>

  
<div class="row col-12" *ngIf="!menu"> 
    <div class="offset-4 col-4 text-center">
        <button type="submit" class="btn btn-primary mb-2 text-rigth" (click)="volver()">Volver</button>
    </div>
</div>
